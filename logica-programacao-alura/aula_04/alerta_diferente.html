<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta Diferente!</title>
</head>
<body>
    <script>

        function exibe_alerta(msg) {
            document.write('***' + msg + '***' + '<br>');
        }

        let idade1 = 10;
        let idade2 = 20;
        let idade3 = 30;

        let total_idades = idade1 + idade2 + idade3;
        let media_idades = total_idades / 3;

        exibe_alerta('Total de idades é ' + total_idades);
        exibe_alerta('A média das idades é ' + media_idades);

    </script>
</body>
</html>
