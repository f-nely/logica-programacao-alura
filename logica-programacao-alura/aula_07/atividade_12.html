<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <script>

        document.write('<br>Usando for<br>');
        for (let i = 0; i < 10; i++) {
            document.write('O resultado é ' + (2 * i) + '<br>');
        }
        document.write('<br>Usando while<br>');

        let j = 0;
        while (j < 10) {
            document.write('O resultado é ' + (2 * j) + '<br>');
            j++;
        }
        
    </script>
</body>
</html>
