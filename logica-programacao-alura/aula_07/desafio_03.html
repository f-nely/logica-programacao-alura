<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
</head>
<body>
    <script>

        function pula_linha() {
            document.write('<br>');
        }

        function mostra(frase) {
            document.write(frase);
            pula_linha();
        }

        for (let i = 30; i <= 40; i++) {
            if (i == 33 || i == 37) {
                continue;
            }
            mostra(i);
        }

        mostra('FIM');

    </script>
</body>
</html>
