<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média dos Eventos</title>
</head>
<body>
    <script>

        function pula_linha() {
            document.write('<br><br>');
        }

        function mostra(frase) {
            document.write(frase);
            pula_linha();
        }

        let total_de_eventos = parseInt(prompt('Digite o total de eventos: '));
        let total_gastos = 0
        let cont = 0;
        
        while (cont < total_de_eventos) {
            let gasto = parseFloat(prompt('Digite total gasto com evento'));
            total_gastos += gasto;
            cont++;
        }

        let media = total_gastos / total_de_eventos;

        mostra('A média de gastos é ' + media);

    </script>
</body>
</html>
