<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <script>

        function pula_linha() {
            document.write('<br>');
        }

        function mostra(frase) {
            document.write(frase);
            pula_linha();
        }

        let cont = 2;
        while (cont <= 100) {
            mostra(cont);
            cont += 2;
        }

        mostra('FIM');

    </script>
</body>
</html>
