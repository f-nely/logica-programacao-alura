<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições aninhadas</title>
</head>
<body>
    <script>

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 10; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
