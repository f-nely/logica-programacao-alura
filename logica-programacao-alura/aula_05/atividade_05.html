<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <script>
        function pula_linha() {
            document.write('<br><br>');
        }

        function mostra(frase) {
            document.write(frase);
            pula_linha();
        }

        function a(texto) {
            return '(' + texto + ')';
        }

        function b(texto) {
            return '@' + texto + '@';
        }

        function c(nome, sobrenome) {
            return b(nome + ' ' + a(sobrenome))
        }

        let resultado = c('Fl√°vio', 'Almeida');

        mostra(resultado);

    </script>
</body>
</html>
