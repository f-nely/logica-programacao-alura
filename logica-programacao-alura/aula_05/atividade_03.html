        function pula_linha() {
            document.write('<br><br>');
        }

        function mostra(frase) {

        }

        function soma_dois_numero(num1, num2) {
            //mostra('A soma dos dois números é ' + (num1 + num2));
            mostra(`A soma de ${num1} + ${num2} = ` + (num1 + num2));
        }

        soma_dois_numero(10, 40);
