<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let n = 8;
        for (let i = 0; i <= 10; i++) {
            document.write(`${n} x ${i} = ${n * i}<br>`);
        }
    </script>
</body>
</html>
