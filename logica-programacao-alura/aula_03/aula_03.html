        ano = 2017

        let idade_flavio = 39;
        let idade_arthur = 20;
        let idade_vinicius = 41;

        let media = (idade_flavio + idade_arthur + idade_vinicius) / 3;
        document.write('A média das idades é ' + Math.round(media));
