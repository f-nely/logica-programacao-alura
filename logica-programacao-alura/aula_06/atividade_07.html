<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        let quantidade_carbono_1 = parseInt(prompt("Quantidade de carbono substância 1"));
        let quantidade_carbono_2 = parseInt(prompt("Quantidade de carbono substância 2"));
    
        quantidade_carbono_2 += 2;
    
        if (quantidade_carbono_1 == quantidade_carbono_2 ) {
    
            mostra("Acho que são substâncias parecidas");
        } else {
    
            mostra("São substâncias bem diferentes");
        }
    
    </script>
</body>
</html>
