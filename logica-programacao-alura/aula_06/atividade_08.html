<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let idade = parseInt(prompt('Digite sua idade: '));
        let tem_carteira = prompt('Tem carteira? Responda S ou N');
    
        if (idade >= 18 && tem_carteira == 'S') {
            mostra('Pode dirigir!');
        } else {
            mostra('NÃ£o pode dirigir!');
        }

    </script>
</body>
</html>
