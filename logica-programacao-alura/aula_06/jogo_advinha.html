<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinha</title>
</head>
<body>
    <script>

        function pula_linha() {
            document.write('<br><br>');
        }

        function mostra(frase) {
            document.write(frase);
            pula_linha();
        }

        let numero_pensado = Math.floor(Math.random() * 10);
        
        let chute = parseInt(prompt('Digite seu palpite: '));

        if (numero_pensado == chute) {
            mostra('Você acertou!');
        } else {
            mostra('Vocẽ errou, o número pensado foi ' + numero_pensado);
        }

    </script>
</body>
</html>
