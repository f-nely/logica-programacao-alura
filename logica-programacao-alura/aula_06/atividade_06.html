<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <script>

        function pula_linha() {
            document.write('<br><br>');
        }

        function mostra(frase) {
            document.write(frase);
            pula_linha();
        }

        let convidados = parseInt(prompt('Números de convidados: '));
        let vips = parseInt(prompt('Números de convidados Vips: '));

        let total = convidados + vips;

        mostra('O total de convidados é ' + total);

    </script>
</body>
</html>
