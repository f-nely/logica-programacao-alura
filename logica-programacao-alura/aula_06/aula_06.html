<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
</head>
<body>
    <script>

        function pula_linha() {
            document.write('<br><br>');
        }

        function mostra(frase) {
            document.write(frase);
            pula_linha();
        }

        let vitorias = parseInt(prompt('Entre com o número de vitórias: '));
        let empates = parseInt(prompt('Entre com o número de empates: '));

        let pontos = vitorias * 3 + empates;

        mostra('Os pontos do seu time é ' + pontos);

        if (pontos > 28) {
            mostra('Seu time está melhor do que ano passado.');
        } else if (pontos < 28) {
            mostra('Seu time está pior do que ano passado.');
        } else {
            mostra('Seu time está igual do que ano passado.');
        }

    </script>
</body>
</html>
